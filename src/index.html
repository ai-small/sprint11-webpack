<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Загрузка профиля...</h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button_type_edit" disabled>Edit</button>
        </div>
        <button class="button user-info__button_type_new">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">

      </div>
    </div>


  </div>  
  <script src="js/api.js"></script>
  <script src="js/data.js"></script>
  <script src="js/card.js"></script>
  <script src="js/cardList.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/newPlacePopup.js"></script>
  <script src="js/editProfilePopup.js"></script>
  <script src="js/updateAvatarPopup.js"></script>
  <script src="js/imagePopup.js"></script>
  <script src="js/userInfo.js"></script>
  <script src="js/formValidator.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
